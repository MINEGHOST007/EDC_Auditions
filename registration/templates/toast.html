{% load static %}
<div class="flex flex-row justify-end mr-6 bg-[#18191b] ">
    <div id="toast-warning" class="relative hidden flex items-center justify-end w-full max-w-xs p-4 text-gray-500 rounded-lg text-gray-400 bg-gray-800 transition duration-300 ease-in-out" role="alert">
        <span class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 to-blue-500 hover:bg-gradient-to-l rounded-lg "></span>
        <div class="ms-3 font-bold" id="toast-message" >{{ message }}</div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 text-gray-500 hover:text-white bg-gray-800 hover:bg-gray-700" data-dismiss-target="#toast-warning" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
        var toast = document.getElementById('toast-warning');
        var toastMessage = document.getElementById('toast-message');
        if (toastMessage.innerHTML !== '') {
            showToast();
        }
        function showToast(message) {
            toast.classList.remove('hidden');
        }

        function hideToast() {
            toast.classList.add('hidden');
        }

        var closeButton = toast.querySelector('[data-dismiss-target="#toast-warning"]');
        closeButton.addEventListener('click', hideToast);
    });
</script>
